<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Hyplay Exp</title>
	<style>
		html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art=""></canvas>
		<script src="Build/Tester.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var config = {
				dataUrl: "Build/Tester.data",
				frameworkUrl: "Build/Tester.framework.js",
				codeUrl: "Build/Tester.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "Hyplay Exp",
				productVersion: "1.0",
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}
			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}
			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if (scaleToFit) {
					w = window.innerWidth;
					h = window.innerHeight;

					var r = 1080 / 1920;

					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				} else {
					w = 1920;
					h = 1080;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}
			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				canvas = instance.Module.canvas;
				onResize();
			});
			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
	</div>

                <div id='fullscreenOverlay' style='
                    display: none; 
                    position: fixed; 
                    top: 0px; 
                    left: 0px; 
                    width: 100%; 
                    height: 100%; 
                    background-color: rgb(0, 0, 0); 
                    z-index: 9999;
                    color: rgb(255, 255, 255);
                    text-align: center;
                '>
                    <div style='height: 100%; display: flex; align-content: center; align-items: center; justify-content: center; flex-direction: column; font-family: sans-serif;'>
                        <div style='margin-top: 15%'>
                            <h1 id='play' style='width: 100%; cursor: pointer;'>Click To Play</h1>
                            <p style='width: 100%; margin-top: 20px;'>or</p>
                            <img id='signin' src='./StreamingAssets/signin.png' style='width: 350px; cursor: pointer;'>
                        </div>
                        <img src='./StreamingAssets/poweredby.png' style='width: 150px; margin-top: 50px;'>
                    </div>
                </div>
            
                    <script>
                        if (self != top) {
                            document.getElementById('fullscreenOverlay').style.display = 'block';
                        }

                        document.getElementById('play').addEventListener('click', function() {
                            window.top.location = window.location.href;
                        });

                        document.getElementById('signin').addEventListener('click', function() {
                            var redirectUri = window.location.href;
                            var url = 'https://hyplay.com/oauth/authorize/?appId=' + '41b6bcd0-552a-4332-911b-eeda84699335' + '&chain=HYCHAIN&responseType=token' + '&expiresAt=1727527754' + '&redirectUri=' + redirectUri;
                            window.top.location = url;
                        });
                    </script>
            </body>

</html>
